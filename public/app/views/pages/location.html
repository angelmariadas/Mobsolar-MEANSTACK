<h1 class="text-center">Get Location</h1>
 <div class="row" id = "column">
 <div class="col-xs-12 col-sm-9 col-md-4 col-sm-offset-0.5 col-md-offset-1" >


<div class="panel panel-primary col-sm-14" >
	<table class="table">
		<tr >
			<th>User ID</th>
			<th>Latitude</th>
			<th>Longtitude</th>
		</tr>
		<tr ng-repeat = "machine in management.users">
			<td>{{machine.userid}}</td>
			<td>{{machine.latitude}}</td>
			<td>{{machine.longtitude}}</td>
			<td>
				
				<button type="submit" class="btn btn-primary" ng-click = "management.locateUser(machine._id);">Location</button>
				

				
				
				
			</td>
		</tr>
	</table>
</div>



		<div class ="jumbotron text-center" ng-show="management.loading">
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading....</p>
		</div>

		<br>

		<div class = "row show-hide-message" ng-show="management.successMsg">

		</div>

		<br>

		<div class ="row show-hide-message" ng-show="management.errorMsg">

		</div>
</div>
